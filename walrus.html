<!DOCTYPE html>
<html>
  <head>
    <link href="css/walrusstyle.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/walrus.js"></script>
    <title>Peek-a-boo</title>
  </head>
      <body>
        <div class="container">
          <h1>Peek-a-boo</h1>

          <div class="walrus-hidden">
            <p>Let's play peek-a-boo. <span class="clickable">Click here</span> to see the surprise!</p>
          </div>

          <div class="walrus-showing">
            <p>What a cute walrus! <span class="clickable">Click here</span> to hide her again.</p>

            <img src="img/walrus.png" alt="Picture of a walrus" id="fade">
          </div>
        </div>
      </body>
    </html>
